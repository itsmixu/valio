name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write   # allow push to gh-pages
  pages: write      # optional, useful if you switch to the new Pages API
  id-token: write   # optional, for future Proof of association

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: valio.mikohurme.com
